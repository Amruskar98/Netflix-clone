name: Build,Analyze,scan

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: install trivy
        run: |
          # install trivy
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
          # command to scan files
          trivy fs .

      - name: Docker build and push
        run: |
          # run command to build and push docker image
          docker build --build-arg TMDB_V3_API_KEY=cef2fb52dc7c1970262dc5ec2cbea519 -t netflix .
          docker tag netflix ramparsh/netflix:v2
          # docker login
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push ramparsh/netflix:v2
        env:
          DOCKER_CLI_ACI: 1

  deploy:
    needs: build-analyze-scan
    runs-on: [Github_action-Netflix]
    steps:
      - name: Pull the docker image
        run: docker pull ramparsh/netflix:v2

      - name: Trivy image scan
        run: trivy image ramparsh/netflix:v2

      - name: Run the container netflix
        run: docker run -d --name netflix -p 8081:80 ramparsh/netflix:v2
